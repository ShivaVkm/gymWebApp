{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}


<style type="text/css">

#slider {
	overflow: hidden;
}
#slider figure {
	position: relative;
	width: 500%;
	margin: 0;
	left: 0;
	animation: 20s slider infinite;
}
#slider figure img {
	width: 20%;
	float: left;
}

@keyframes slider {
	0% {
		left: 0;
	}
	20% {
		left: 0;
	}
	25% {
		left: -100%;
	}
	45% {
		left: -100%;
	}
	50% {
		left: -200%;
	}
	70% {
		left: -200%;
	}
	75% {
		left: -300%;
	}
	95% {
		left: -300%;
	}
	100% {
		left: -400%;
	}
}

    </style>






{% ifequal error "no" %}

<script>
    alert("Logged In Successfully!");
    window.location=('{% url 'home' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Invalid Login Credentials, Please Try Again!")
</script>
{% endifequal %}

<div class="container" style="margin-top:60px">
    <h2 class="text-center text-primary font-weight-bold">Admin Login</h2>
    <form method="post">
        {% csrf_token %}
        <label><b>Admin Name</b></label>
        <input type="text" name="username" class="form-control">
        <label><b>Password</b></label>
        <input type="password" name="password" class="form-control">
        <br>
        <input type="submit" value="Login" class="form-control btn btn-primary">
    </form>
</div>

<div id="slider">
		<figure>
      <img src="{%static 'images/pic1.jpg' %}" height="100%" width="100%">
      <img src="{%static 'images/pic2.jpg' %}" height="100%" width="100%">
      <img src="{%static 'images/pic1.jpg' %}" height="100%" width="100%">
      <img src="{%static 'images/pic3.jpg' %}" height="100%" width="100%">
      <img src="{%static 'images/pic1.jpg' %}" height="100%" width="100%">
		</figure>
	</div>


{% endblock %}
